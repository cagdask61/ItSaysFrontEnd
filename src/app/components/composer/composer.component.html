
<mat-card class="example-card mb-2 mt-2 bg-Cart border border-2 border-danger" *ngFor="let com of composerData">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="text-light">{{com.email}}</mat-card-title>
      <mat-card-subtitle class="text-light">
          {{com.firstName}} -- {{com.lastName}}
      </mat-card-subtitle>
    </mat-card-header>
    
  </mat-card>
